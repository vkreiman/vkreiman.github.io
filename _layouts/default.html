    <!-- Used for MATH 301 Linear Algebra -->    
    <script type="text/x-tex-macros">
      \newcommand{\bold}[1]{\mathbf{#1}}
      \newcommand{\bR}{\mathbb{R}}
      \newcommand{\bZ}{\mathbb{Z}}
      \newcommand{\cB}{\mathcal{B}}
      \newcommand{\cC}{\mathcal{C}}
      \newcommand{\cD}{\mathcal{D}}
      \newcommand{\ct}{\mathcal{T}}     // Used for MATH 451 Topology
      \def\pe{\phantom{-}}
      \def\be{\mathbf{e}}
      \def\bx{\mathbf{x}}
      \def\by{\mathbf{y}}
      \def\bu{\mathbf{u}}
      \def\bv{\mathbf{v}}
      \def\bw{\mathbf{w}}
      \def\bz{\mathbf{0}}
      \def\bzz{\mathbf{z}}
      \newcommand{\sspan}{\operatorname{Span}}
      \newcommand{\nul}{\operatorname{Nul}}
      \newcommand{\col}{\operatorname{Col}}
      \newcommand{\kernel}{\operatorname{ker}}
      \newcommand{\range}{\operatorname{range}}
      \newcommand{\ip}[2]{\langle #1,#2\rangle}
      \newcommand{\btwo}[2] 
      {
	  \left[
	      \begin{matrix}
              #1\\ #2
	      \end{matrix}
	      \right]
      }
      \newcommand{\bthree}[3] 
      {
	  \left[
	      \begin{matrix}
              #1\\ #2 \\ #3
	      \end{matrix}
	      \right]
      }
      \newcommand{\bfour}[4] 
      {
	  \left[
	      \begin{matrix}
              #1\\ #2 \\ #3 \\ #4
	      \end{matrix}
	      \right]
      }
      \newcommand{\vtwo}[2] 
      {
	  \left[
	      \begin{smallmatrix}
                    #1\\ #2
	      \end{smallmatrix}
	  \right]
      }
      \newcommand{\vthree}[3] 
      {
	  \left[
	      \begin{smallmatrix}
                  #1\\ #2 \\ #3
	      \end{smallmatrix}
	      \right]
      }
      \newcommand{\vfour}[4] 
      {
	  \left[
	      \begin{smallmatrix}
                  #1\\ #2 \\ #3 \\ #4
	      \end{smallmatrix}
	      \right]
      }
      \let\star=\ast
    </script>
    <script>
      window.MathJax = {
